<section class="cart">
	<script type="module">
		document.addEventListener("click", (event) => {
			if (event.srcElement.classList.contains("plus")) {
				event.srcElement.parentNode.querySelector(".num").innerHTML++;
			} else if (
				event.srcElement.classList.contains("minus") &&
				event.srcElement.parentNode.querySelector(".num").innerHTML > 1
			) {
				event.srcElement.parentNode.querySelector(".num").innerHTML--;
			}
		});
	</script>
	<div class="cart__container">
		<div class="cart__main">
			<span class="land-section__line_top"></span>
			<span class="land-section__line_bottom"></span>
			<h1 class="cart__title">Shopping cart</h1>
			<div class="cart__wrapper">
				{% for product in order.products %}
				<div class="cart__item cart-item">
					<div class="cart-item__img">
						<img src="{{{product.product.thumb}}}" alt="{{{product.product.name}}}" />
					</div>
					<div class="cart-item__text">
						<span class="cart-item__title">{{{product.product.name}}}</span>
						<div class="cart-item__quantity">
							<span class="minus"> &minus; </span>
							<span class="num">1</span>
							<span class="plus"> &plus; </span>
						</div>
						<div class="cart-item__block">
							<span class="cart-item__price">{{{product.price}}}</span>
							<button class="cart-item__remove">Remove</button>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
			<div class="cart__total">Total 5000</div>
			<span class="cart__order">Make an order</span>
			<form class="cart__contacts cart-contacts">
				<div class="cart-contacts__item">
					<label for="fname">First Name</label>
					<input type="text" id="fname" name="firstname" placeholder="Your name" />
				</div>
				<div class="cart-contacts__item">
					<label for="lname">Last Name</label>
					<input type="text" id="lname" name="lastname" placeholder="Your last name" />
				</div>
				<div class="cart-contacts__item">
					<label for="phone">Phone</label>
					<input type="tel" id="phone" name="phone" placeholder="Your phone" />
				</div>
				<div class="cart-contacts__item">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="Your email" />
				</div>
				<div class="cart-contacts__item">
					<label for="address">Delivery address</label>
					<textarea id="address" name="address" placeholder="Write your delivery address"></textarea>
				</div>
				<input type="submit" value="Buy now" class="cart-contacts__submit" />
			</form>
		</div>
	</div>
</section>
